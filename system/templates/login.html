<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Sistema OEE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1f2e;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #2d3748;
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid #4a5568;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #a0aec0;
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a5568;
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            background-color: #2d3748;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            background-color: #ffffff;
            color: #1a1f2e;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background-color: #f7fafc;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">Sistema OEE</h1>
            <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
        </div>

        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Ingresa tu usuario"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase침a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Ingresa tu contrase침a"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                Iniciar Sesi칩n
            </button>
        </form>
    </div>
</body>
</html>
